<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - "智绘影"MRI重建系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <!-- 主题切换开关 -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-toggle">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider"></span>
        </label>
    </div>

    <div class="login-container">
        <div class="medical-logo">
            <svg viewBox="0 0 100 100">
                <path d="M50,10c22.1,0,40,17.9,40,40S72.1,90,50,90S10,72.1,10,50S27.9,10,50,10z"/>
                <path fill="white" d="M25,50h50 M50,25v50"/>
            </svg>
        </div>
        <h1>"智绘影"MRI重建系统</h1>
        <h2 style="text-align: center; margin-bottom: 20px; color: #555;">用户登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
                <i class="bi bi-person input-icon"></i>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
                <i class="bi bi-lock input-icon"></i>
            </div>
            <button type="submit" id="submitButton">
                <span id="loadingIndicator" class="loading" style="display: none;"></span>
                <span id="buttonText">登录</span>
            </button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
        <div class="register-link">
            没有账号？<a href="/register">立即注册</a>
        </div>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
