<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - "智绘影"MRI重建系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/settings.css">
    <!-- 加载主题工具脚本 -->
    <script src="/static/js/theme-utils.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-hospital me-2"></i> "智绘影"MRI重建系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="bi bi-house-door"></i> 首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reconstruction"><i class="bi bi-image"></i> MRI重建</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/medical-qa"><i class="bi bi-chat-dots"></i> 智能问诊</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/data-dashboard"><i class="bi bi-graph-up"></i> 数据看板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/settings"><i class="bi bi-gear"></i> 设置</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about"><i class="bi bi-info-circle"></i> 关于我们</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                        <i class="bi bi-box-arrow-right me-1"></i>退出
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <header class="settings-header">
        <div class="container">
            <h1 class="settings-title">系统设置</h1>
            <p class="lead">自定义您的系统使用体验</p>
        </div>
    </header>

    <!-- 主内容区 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- 设置卡片 -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-palette me-2"></i>显示设置
                    </div>
                    <div class="card-body">
                        <!-- 主题切换设置 -->
                        <div class="setting-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-1">夜间模式</h5>
                                    <p class="text-muted mb-0">切换为暗色主题，降低视觉疲劳</p>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="themeToggle">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <!-- 高对比度模式 -->
                        <div class="setting-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-1">高对比度模式</h5>
                                    <p class="text-muted mb-0">提高文字与背景的对比度，增强可读性</p>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="highContrastToggle">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 辅助功能卡片 -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <i class="bi bi-eye me-2"></i>辅助功能
                    </div>
                    <div class="card-body">
                        <!-- 字体大小调整 -->
                        <div class="setting-item">
                            <h5 class="mb-3">字体大小调整</h5>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-outline-primary" id="decreaseFontBtn" title="减小字体">
                                    <i class="bi bi-dash-lg"></i> A
                                </button>
                                <div class="mx-3">
                                    <span id="currentFontSize">默认</span>
                                </div>
                                <button class="btn btn-outline-primary" id="increaseFontBtn" title="增大字体">
                                    A <i class="bi bi-plus-lg"></i>
                                </button>
                                <button class="btn btn-outline-secondary ms-3" id="resetFontBtn" title="重置字体">
                                    重置
                                </button>
                            </div>
                        </div>
                        <hr>
                        <!-- 预留其他辅助功能 -->
                        <div class="setting-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-1">图像描述</h5>
                                    <p class="text-muted mb-0">为图像添加文字描述，辅助理解图像内容</p>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="imageDescriptionToggle">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 系统信息卡片 -->
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <i class="bi bi-info-circle me-2"></i>系统信息
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td><strong>系统版本</strong></td>
                                    <td>智绘影 MRI重建系统 v2.5.0</td>
                                </tr>
                                <tr>
                                    <td><strong>最后更新</strong></td>
                                    <td>2025年4月16日</td>
                                </tr>
                                <tr>
                                    <td><strong>浏览器</strong></td>
                                    <td id="browserInfo">-</td>
                                </tr>
                                <tr>
                                    <td><strong>屏幕分辨率</strong></td>
                                    <td id="screenInfo">-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2025 "智绘影"MRI重建系统. 保留所有权利.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/settings.js"></script>
</body>
</html>
